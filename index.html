<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet: Budget Expense Tracker</title>
    <!-- ============= 
    favicon link start
    ============== -->
    <link rel="shortcut icon" href="images/icon.webp" type="image/x-icon">
    <!-- favicon link end -->
    <!-- =============== 
    bootstrap link start 
    =================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap link end -->
    <!-- =========
    css link start 
    ===========-->
    <link rel="stylesheet" href="css/style.css">
    <!-- css link end -->
</head>

<body>
    <!-- ======= 
    header start 
    =========-->
    <header class="container">
        <h1 class="text-center m-5 fw-bold text-success ">Wallet: Budget Expense Tracker</h1>
    </header>
    <!-- header end -->
    <main class="container">
        <!-- =========
        section1 start 
        ========== -->
        <div class="container d-flex ">
            <div class="mx-5">
                <img class="img-fluid" src="images/financial-planning.jpeg" alt="" srcset="">
            </div>
            <div class="incomesection">
                <div>
                    <h4 class="text-center my-3">Income</h4>
                    <table class="ms-5 my-2">

                        <tr>
                            <td>Income:</td>
                            <td><input id="incomeInput" class="ms-3 " type="text" name="username" required></td>
                        </tr>

                    </table>
                    <h4 class="text-center">Expenses</h4>

                    <table class="ms-5 my-2">
                        <tr>
                            <td>Food:</td>
                            <td><input id="foodInput" class="my-1 ms-3" type="text" name="username" required></td>
                        </tr>
                        <tr>
                            <td>Rent:</td>
                            <td><input id="rentInput" class="my-1 ms-3" type="text" name="username" required></td>
                        </tr>
                        <tr>
                            <td>Clothes:</td>
                            <td><input id="clothesInput" class="my-1 ms-3" type="text" name="username" required></td>
                        </tr>
                    </table>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="calculate-button">Calculate</button>
                    </div>
                    <h4 class="text-center mt-2">Total Expenses: <span id="totalInnerText">00</span> </h4>
                    <h4 class="text-center">Balance: <span id="balanceInnerText">00</span></h4>
                    <table class="text-center ms-4 me-3">
                        <tr>
                            <td>Save:</td>
                            <td><input id="saveValue" class="ms-3 me-1 " type="text" name="username" required></td>
                            <td>%</td>
                            <td><button id="saveButton" type="button" class="btn btn-primary ms-1">Save</button></td>
                        </tr>
                    </table>
                    <h4 class="text-center">Saving Amount: <span id="savingInnerTextText">00</span> </h4>
                    <h4 class="text-center mb-3">Remaining Balance: <span id="remainingBalance">00</span> </h4>
                </div>
            </div>

        </div>
        <!-- section 1 end -->



    </main>


    <script src="1.js"></script>
</body>

</html>
